<!doctype html>
<html lang="en">

<head>
    <title>Learning</title>
    <link rel="stylesheet" type="text/css" href="http://yegor256.github.io/tacit/tacit.min.css" />
    <meta charset=“utf-8”>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js">

    </script>
    <script>
        const config = {
            apiKey: "AIzaSyA_FFbyyIGGYVLKsZpzKxyKdpmb33NACQQ",
            authDomain: "learning-4ee1b.firebaseapp.com",
            databaseURL: "https://learning-4ee1b.firebaseio.com",
            projectId: "learning-4ee1b",
            storageBucket: "learning-4ee1b.appspot.com",
            messagingSenderId: "228836215394"
        };

        firebase.initializeApp(config);
        const provider = new firebase.auth.FacebookAuthProvider();
        firebase.auth().signInWithPopup(provider).then((result) => {
            const user = result.user.uid;
            localStorage.setItem('user', user);
            return user;
        }).then(user => {
            firebase.database().ref('/users/' + user + '/data/').on('value', (snapshot) => {
                document.getElementById("content").innerHTML = "";
                snapshot
                    .forEach(e => {
                        str = e.val().word + " <b>" + e.val().translation + "</b> <a href='javascript: remove(\"" + e.key + "\")'>remove</a><br />"
                        document.getElementById("content").innerHTML += str
                    })
            });

        }).catch((error) => {
            alert("Error");
            console.log(error);
        });


        const remove = (id) => {
            firebase.database().ref('users/' + localStorage.getItem('user') + '/data/').child(id).remove()
        };

        const writeUserData = () => {
            firebase.database().ref('users/' + localStorage.getItem('user') + '/data/').push().set({
                word: document.getElementById("word").value,
                translation: document.getElementById("translation").value
            });
        }
    </script>
</head>

<body>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '343261666142517',
                cookie: true,
                xfbml: true,
                version: 'v2.11'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <main>
        <div id="content">

        </div>
        <input id="word" />
        <input id="translation" />
        <button onClick="writeUserData()">    Add</button>
    </main>
</body>

</html>
